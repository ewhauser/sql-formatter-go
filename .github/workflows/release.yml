name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${GITHUB_REF_NAME}"
          BIN_NAME="sql-formatter"
          if [ "${GOOS}" = "windows" ]; then
            BIN_NAME="${BIN_NAME}.exe"
          fi
          mkdir -p dist
          go build -ldflags "-s -w -X main.version=${VERSION}" -o "dist/${BIN_NAME}" ./cmd/sql-formatter
          TAR_NAME="sql-formatter_${VERSION}_${GOOS}_${GOARCH}.tar.gz"
          tar -C dist -czf "dist/${TAR_NAME}" "${BIN_NAME}"
          rm "dist/${BIN_NAME}"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*.tar.gz
